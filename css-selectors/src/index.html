<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Selectors</title>
</head>
<body>
  <header class="header">
    <h1>CSS-Selectors</h1>
    <button id="reset">Reset</button>
    <button id="help">Help</button>
  </header>
  <main class="main">
    <section class="block1">
      <h2 class="block__header">Your task</h2>
      <div class="block__content" id="task">
        <div class="table">
          <div class="plate">
            <div class="apple"></div>
            <div class="apple apple_small"></div>
          </div>
          <div class="plate plate_fancy">
            <div class="pickle pickle__small"></div>
          </div>
          <div class="bento">
            <div class="orange"></div>
            <div class="orange orange__small"></div>
          </div>
          <div class="pickle"></div>
        </div>
      </div>
    </section>
    <section class="block2">
      <h2 class="block__header">Level</h2>
      <div class="block__content" id="level"></div>
    </section>
    <section class="block3">
      <h2 class="block__header">CSS Editor</h2>
      <div class="block__content" id="css">
        <input id="input" type="text">
        <button class="button">Enter</button>
      </div>
    </section>
    <section class="block4">
      <h2 class="block__header">HTML Viewer</h2>
      <div class="block__content" id="html"></div>
    </section>
  </main>
  <footer><div class="wrapper footer__wrapper">
    <div class="footer__element">
      <div ><a target="_blank" href="https://github.com/Marigza" class="link_icon_gh"><span class="link_gh"></span><span>Marigza</span></a></div>
    </div>
    <div class="footer__element">Rolling Scopes School 2023</div>
    <div class="footer__element">
      <div class="link_rss"><a target="_blank" href="https://rs.school/js/" class="link_rss"></a></div>
    </div>
  </div></footer>
</body>
</html>
